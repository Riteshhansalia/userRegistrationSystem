<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsersDetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UserRegistrationSystem</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="btn btn-outline-success btn-sm" href="form.html" role="button">Add User </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    
                </div>
                <div class="dropdown">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item dropdown pt-6">

                            <select  id="getUser"  onchange="selectType()">
                              <option value="0">get All</option>
                              <option value="1">Married</option>
                              <option value="2" >UnMarried</option>
                             
                            </select>
                          </li>
                    </ul>
                  </div>
            </div>
        </nav>
    </div>

    <br>

    <h3 class="text-center">Welcome to UserRegistrationSystem</h3>
    <div class="container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">JoiningDate</th>
                    <th scope="col">Age</th>
                    <th scope="col">Married</th>
                    <th scope="col">Address</th>
                    <th scope="col">Position</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody id="table_body">


            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
