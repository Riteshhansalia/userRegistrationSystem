<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .formerror{
                font-size: small;
                color: red;
            }
        </style>
</head>

<body onload="putData()">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h3 class="text-center">Enter your details</h3>

    <div class="container mb-3">
        <form action="index.html" method="post" class="form" id="form" name="form" autocomplete="off">
            <input type="hidden" id="userId" name="userId">

            <div class="mb-3" id="fname">
                <label for="firstName" class="form-label">FirstName</label> <input type="text" class="form-control"
                    id="firstName" name="firstName" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>

            <div class="mb-3" id="lname">
                <label for="lastName" class="form-label">LastName</label> <input type="text" class="form-control"
                    id="lastName" name="lastName" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>

            <div class="mb-3" id="num1">
                <label for="number" class="form-label">Number</label> <input type="text" class="form-control"
                    id="number" name="contacts[0].number" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>

            <div class="mb-3" id="num2">
                <label for="number" class="form-label">Alternate Number</label> <input type="text" class="form-control"
                    id="number1" name="contacts[1].number" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>

            <div class="mb-3" id="Date">
                <label for="JoiningDate" class="form-label">Joining Date</label> <input type="date" class="form-control"
                    id="joiningDate" name="joiningDate" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>

            <div class="mb-3" id="Age">
                <label for="age" class="form-label">Age</label> <input type="text" class="form-control" id="age"
                    name="age" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>

            <div class="mb-3" id="Address">
                <label for="address" class="form-label">Address</label> <input type="text" class="form-control"
                    id="address" name="address" oninput="clearErrors()" required>
                    <b><span class="formerror"> </span></b>
            </div>


            <div class="mb-3" id="Position">
                <label for="position" class="form-label">Position</label> <select class="form-select"
                    aria-label="Default select example" name="position" id="position" required>
                    <option value="JUNIOR">Junior</option>
                    <option value="SENIOR">Senior</option>
                    <option value="PRINCIPAL">Principal</option>
                </select>
            </div>


            <div class="mb-3" id="married">
                <!-- <label for="married" class="form-label">Married: </label> -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="married" id="flexRadioDefault1" value="true" required />
                    <label class="form-check-label" for="flexRadioDefault1"> Married
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="married" id="flexRadioDefault2" value="false">
                    <label class="form-check-label" for="flexRadioDefault2">
                        UnMarried </label>
                </div>
            </div>
<br>

            <div class="button text-center">
                <button id="submit" onclick="return validateForm(onAdd())" class="btn btn-primary">Submit</button>
                <button id="update" onclick="return validateForm(onUpdate())" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

    <script src="add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
